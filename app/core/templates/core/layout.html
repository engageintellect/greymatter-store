<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Grey Matter</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        /* Replace 'Roboto' with your preferred font family */
      }
    </style>


  </head>

  <body class="text-gray-700 tracking-tight">

    <nav class="border-b border-gray-300 sticky top-0 bg-white -z-[-1]">
      <div
        class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between"
      >
        <div class="menu-left flex items-center space-x-4">
          <a href="{% url 'layout' %}" class="md:text-lg font-semibold text-gray-500">
            <img class="w-8 h-8 sm:h-10 sm:w-10 object-cover rounded-full border border-black" src="/media/uploads/gme-head-logo-black.png" alt="">
            
          </a>
          <ul class="flex items-center gap-4">

            <li class="hidden sm:flex">
              <a
                href="/"
                class="text-gray-500 hover:text-gray-800"
                >Home</a
              >
            </li>
            <li>
              <a href="{% url 'about' %}" class="text-gray-500 hover:text-gray-800"
                >About</a
              >
            </li>

            <li>
              <a
                href="{% url 'store' %}"
                class="text-gray-500 hover:text-gray-800"
                >Store</a
              >
            </li>
  

            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'logout' %}" class="text-gray-500 hover:text-gray-800">Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>

        <div class="menu-right flex items-center space-x-4">
          <a href="{% url 'myaccount' %}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </a>

          <div
            hx-get="{% url 'hx_menu_cart' %}"
            hx-trigger="update-menu-cart from:body"
            hx-swap="innerHTML"
            class="relative"
          >
            {% include "cart/partials/menu_cart.html" %}
          </div>
        </div>
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>
    <footer class="bg-gray-100">
      <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
        <div class="footer-left mb-12 md:mb-0">
          <img class="object-cover w-16 h-16 rounded-full border border-black mb-2" src="/media/uploads/gme-head-logo-black.png" alt="">
          <h2 class="mb-5 uppercase text-lg">
            <a href="{% url 'about' %}">About Us</a>
          </h2>
          <!-- <p class="text-gray-600 text-sm">
            Built using Django, TailwindCSS, and HTMX.
          </p> -->


          <p class="text-gray-600 text-sm">
            Â© 2023 Grey Matter Extracts
          </p>


        </div>

        <div class="footer-right">
          <h2 class="mb-5 uppercase text-lg">Social Links</h2>
          <ul class="space-y-2">
            <li>
              <a href="https://instagram.com/greymatterextracts" target="_blank" class="text-gray-500 hover:text-gray-800">
                Instagram
              </a>
            </li>

            <li>
              <a href="mailto:greymatterextracts@gmail.com" traget="_blank" class="text-gray-500 hover:text-gray-800">
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
