{% extends "core/layout.html" %} 

{% block title %}Welcome{% endblock %}



{% block content %}

<header class="px-6 py-10 lg:py-20 bg-gradient-to-b to-white from-gray-400">
  <div class="max-w-3xl mx-auto text-center">
    <p class="mb-2 text-3xl md:text-5xl lg:text-7xl text-white drop-shadow font-semibold">Grey Matter Extracts</p>
    <p class="mb-5 text-lg md:text-3xl text-white drop-shadow">
      Handcrafted, minimal, CBD.
    </p>

    <a
      href="{% url 'shop' %}"
      class="inline-block px-8 py-4 rounded bg-purple-500 text-white md:hover:bg-purple-600 transition-all duration-200 font-semibold uppercase group"
    >

      <div class="flex gap-2 items-center justify-center">
        <div class="md:group-active:animate-ping md:group-hover:scale-[110%] transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
          </svg>
        </div>
        <div>
          Order Now
        </div>
      </div>

    </a>
  </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 mb-10">
  <div class="products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 items-center ">
     {% for product in products %} 
      {% include 'product/partials/product_list_item.html' %} 
    {% endfor %}
  </div>
</div>

{% endblock %}
