{% extends "core/layout.html" %} 
{% block title %}Success{% endblock %} 
{%block content %}
<div class="bg-gradient-to-b from-emerald-600 to-emerald-200">

	<div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-5 justify-center items-start py-6 px-6 xl:px-0">
		<div class="min-h-screen flex flex-col justify-start items-center w-full text-white py-40">

			<div class="flex gap-2 items-center">


			<div class="animate-bounce">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
  				<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
			</div>



			<div class="text-5xl font-bold uppercase drop-shadow">
				Success
			</div>

			</div>

			<div class="my-5 flex flex-col justify-center items-center">
				<div class="text-lg md:text-xl">
					Thank you! Your order has been placed.
				</div>

				<p class="pt-2">
					You will receive an email confirmation shortly, to <span class="font-semibold">{{ request.user.email }}</span>
				</p>
			</div>


			<div class="flex gap-5 w-full max-w-md">
				<button class="bg-white py-4 px-6 rounded text-emerald-500 font-semibold uppercase w-full group">
					<div class="flex gap-2 justify-center">
					<div class="md:group-hover:scale-[110%] transiton-all duration-200">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  						<path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />
						</svg>
					</div>
					

						<a href="/">
							Home
						</a>
					</div>
				</button>
				
				<button class="bg-white py-4 px-6 rounded text-emerald-500 font-semibold uppercase w-full group">
					<div class="flex gap-2 justify-center">
					<div class="md:group-hover:scale-[110%] transiton-all duration-200">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  						<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
						</svg>
					</div>

						<a href="{% url 'myaccount' %}">
							My Orders
						</a>
					</div>
				</button>

			</div>

		</div>
	</div>
</div>
{% endblock %}
