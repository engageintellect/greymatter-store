{% extends "core/layout.html" %} 

{% block title %}Welcome{% endblock %}



{% block content %}

<header class="px-6 py-10 lg:py-20 bg-gradient-to-b to-purple-500 from-neutral-700">
  <div class="max-w-3xl mx-auto text-center">
    <p class="mb-2 text-3xl md:text-5xl lg:text-7xl text-white">GreyMatter Extracts</p>
    <p class="mb-10 text-white">
      Handcrafted, minimal, potent CBD products.
    </p>

    <a
      href="{% url 'shop' %}"
      class="inline-block px-8 py-4 rounded bg-white text-purple-500 hover:bg-neutral-100 font-semibold uppercase"
    >
      Order Now</a
    >
  </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
  <div class="products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 items-center ">
     {% for product in products %} 
      {% include 'product/partials/product_list_item.html' %} 
    {% endfor %}
  </div>
</div>

{% endblock %}
