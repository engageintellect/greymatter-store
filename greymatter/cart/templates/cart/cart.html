{% extends "core/layout.html" %} 
{% block title %}Cart{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-5 items-start py-6 px-6 xl:px-0">
	<div class="products w-full lg:w-3/3">

		{% for item in cart %}
			{% include 'cart/partials/cart_item.html' %}
		{% endfor %}
	</div>

	<div class="summary w-full lg:w-1/3 rounded ">
		<h2 class="uppercase text-lg mb-5">Summary</h2>

		<div class="mb-6 flex justify-between">
			<span class="font-semibold">Total</span>
			<span
        hx-get="{% url 'hx_cart_total' %}"
        hx-trigger="update-menu-cart from:body"
        hx-swap="innerHTML"
      >

			{% include 'cart/partials/cart_total.html' %}


			</span>
		</div>

		<a href="{% url 'checkout' %}" class="inline-block flex justify-center px-8 py-4 rounded bg-purple-500 md:hover:bg-purple-600 font-semibold uppercase text-white">Checkout</a>


	</div>
</div>
{% endblock %}
