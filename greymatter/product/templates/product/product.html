{% extends "core/layout.html" %} 
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap justify-center py-6 px-6 xl:px-0">
  <div class="images w-64 mb-6 md:mb-0 md:w-3/5">
    <img 
      src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/240x240.jpg{% endif %}" 
      class="rounded w-full" 
    />
  </div>

  <div class="information w-full md:w-2/5 md:p-6">
    <h1 class="text-2xl">{{ product.name }}</h1>

    <p class="mt-1 text-neutral-500"><span class="font-semibold">Price: </span>{{ product.get_display_price }}</p>

    {% if product.description %}
    <p class="mt-6 text-neutral-700">{{ product.description }}</p>
    {% endif %}

    <a
      href="#"
      class="w-full flex justify-center mt-6  px-8 py-4 rounded bg-purple-500 hover:bg-purple-600 font-semibold uppercase text-white"
      hx-get="{% url 'add_to_cart' product.id %}"
      hx-target="#menu-cart-button"
      hx-swap="outerHTML"
      >Add to cart</a
    >
  </div>

  {% endblock %}
</div>
